<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>

<body>
    <div>

        <div>
            <form onsubmit="Registration()" id="registrationId">
                <div>
                    <label for=""></label>
                </div>        
            </form>
        </div>
            
        <div>
            <form onsubmit="LogIn()" id="logInForm">
                <ul id="errors"></ul>
                <div>
                    <label for="login">Login</label>
                    <input type="text" required name="login" id="login" />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" required name="password" id="password" />
                </div>
                <div>
                    <input type="reset" value="Clear" />
                    <input type="submit" value="Log In" />
                </div>
            </form>
            <div id="accountInfo"></div>
            <hr />
        </div>
            
            <div>
                <h5>Create book</h5>
                <form onsubmit="submitBookForm()">
                        <ul id="errors"></ul>
                        <div>
                            <label for="id">ID</label>
                            <input type="number" readonly name="id" id="id" />
                        </div>
                        <div>
                            <label for="title">Title</label>
                            <input type="text" required name="title" id="title" />
                        </div>
                        <div>
                            <label for="year">Year</label>
                            <input type="number" required name="year" id="year" />
                        </div>
                        <div>
                            <input type="reset" value="Clear" />
                            <input type="submit" value="Save" />
                        </div>
                    </form>
                </div>
                <hr />
    <div>
        <h5>All books</h5>
        <button onclick="getAllBooks()">Show</button>
        <br />
        <br />
        <table id="books">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
